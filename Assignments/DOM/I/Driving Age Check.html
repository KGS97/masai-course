<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>DOM-I DRIVING AGE CHECK</title>
</head>
<body>
    <input type="text" name="age" id="ageCheck">
     <button id="Submit">Submit</button>

        document.getElementById("output").innerText= "You are just old enough to drive in India!"
    }

</script>
