<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      form {
        display: flex;
        flex-direction: column;
        gap: 10px;
        max-width: 66%;
        min-width: 200px;
        margin: auto;
      }
      form > * {
        padding: 10px;
      }
    </style>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecom-I</title>
  </head>
  <body>
    <form action="">
      <input type="text" id="name" placeholder="Please enter product name" />
      <input
        type="text"
        id="category"
        placeholder="Please enter product category"
      />
      <input type="text" id="image" placeholder="Please enter Image URL" />
      <input type="number" id="price" placeholder="Please enter the price" />
      <input type="text" id="gender" placeholder="Please enter the gender" />
      <label for="sold">Select the status:</label>
      <select name="sold" id="sold">
        <option value="false">False</option>
        <option value="true">True</option>
      </select>
      <input type="submit" id="add" />
    </form>
  </body>
</html>
<script src="admin.js"></script>
