<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App I</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="topBar">
      <p>Weather of the city</p>
      <input type="text" id="city" />
      <br />
      <button id="search">Search</button>
    </div>

    <div class="resContainer">
      <div class="mapouter">
        <div class="gmap_canvas">
          <iframe
            width="600"
            height="500"
            id="gmap_canvas"
            src="https://maps.google.com/maps?q=Delhi&t=&z=13&ie=UTF8&iwloc=&output=embed"
            frameborder="0"
            scrolling="no"
            marginheight="0"
            marginwidth="0"
          ></iframe
          ><a href="https://fmovies-online.net">fmovies</a><br /><style>
            .mapouter {
              position: relative;
              text-align: right;
              height: 500px;
              width: 600px;
            }</style
          ><a href="https://www.embedgooglemap.net"
            >make google map responsive</a
          ><style>
            .gmap_canvas {
              overflow: hidden;
              background: none !important;
              height: 500px;
              width: 600px;
            }
          </style>
        </div>
      </div>
      <div id="data">
        <div class="dataContainer">
          <h3>Minimum Temperature:</h3>
          <p id="min">...</p>
        </div>
        <div class="dataContainer">
          <h3>Maximum Temperature:</h3>
          <p id="max">...</p>
        </div>
        <div class="dataContainer">
          <h3>Clouds:</h3>
          <p id="clouds">...</p>
        </div>
        <div class="dataContainer">
          <h3>Sunrise:</h3>
          <p id="sunrise">...</p>
        </div>
        <div class="dataContainer">
          <h3>Sunset:</h3>
          <p id="sunset">...</p>
        </div>
        <div class="dataContainer">
          <h3>Wind:</h3>
          <p id="air">...</p>
        </div>
      </div>
    </div>
  </body>
</html>
<script src="index.js"></script>
