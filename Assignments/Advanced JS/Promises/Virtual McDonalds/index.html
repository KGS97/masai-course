<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="index.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual McDonalds</title>
  </head>
  <body>
    <h3>
      Please Check all you want and click on Order food button at the bottom.
    </h3>
    <div id="pizzas">
      <div>
        <img
          src="https://api.pizzahut.io/v1/content/en-in/in-1/images/pizza/margherita.90f9451fd66871fb6f9cf7d506053f18.1.jpg?width=251"
          alt=""
        />
        <h3>Margherita</h3>
        <p>Cheese</p>
        <input type="checkbox" />
      </div>
      <div>
        <img
          src="https://api.pizzahut.io/v1/content/en-in/in-1/images/pizza/margherita.90f9451fd66871fb6f9cf7d506053f18.1.jpg?width=251"
          alt=""
        />
        <h3>Tandoori Paneer</h3>
        <p>Spiced Paneer,Onion,Green Capsicum</p>
        <input type="checkbox" />
      </div>
      <div>
        <img
          src="https://api.pizzahut.io/v1/content/en-in/in-1/images/pizza/veggie-supreme.bc8dd369182b636ff171077efa53c344.1.jpg?width=251"
          alt=""
        />
        <h3>Veggie Supreme</h3>
        <p>Black Olives,Green Capsicum,Mushroom</p>
        <input type="checkbox" />
      </div>
      <div>
        <img
          src="https://api.pizzahut.io/v1/content/en-in/in-1/images/pizza/double-paneer-supreme.3cb382529b41d14d4a041b5cc5e64341.1.jpg?width=251"
          alt=""
        />
        <h3>Double Paneer Supreme</h3>
        <p>Spiced Paneer,Herbed Onion & Green Capsicum</p>
        <input type="checkbox" />
      </div>
    </div>
    <button class="btn">Order Food</button>
  </body>
</html>
<script src="index.js"></script>
