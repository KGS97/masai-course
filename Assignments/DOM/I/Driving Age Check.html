<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM-I DRIVING AGE CHECK</title>
</head>
<body>
    <input type="text" name="age" id="age">
     <button onclick="ageCheck()">Submit</button>
     <p id="output"></p>
<script>
    function ageCheck(){
        var age = document.getElementById("age").value;
        
        if(age==18){
            document.getElementById("output").innerText="You are just old enough to drive in India!";
        }else if(age<18){
            document.getElementById("output").innerText = "You can't drive in India";
        }else if(age>18){
            document.getElementById("output").innerText = "You can drive in India!";
        }
    }


</script>
</body>

</html>
